<script>
    function postReq(row, place) {
        let name = $('#username').val();
        let phone = $('#phone').val();
        let email = $('#email').val();
        $.ajax ({
            url: "http://localhost:8081/job4j_cinema/pay",
            dataType: "json",
            method: "POST",
            data: {row : row, place : place, username : name, phone : phone, email : email},
        }).done(function () {

        }).fail(function (err) {
            console.log(err)
        });
    };
</script>

<script>
    function printHeader(row, place) {
        $(function () {
            $('h3').append("<p>Вы выбрали " + row + " ряд " + place + " место, сумма : 500 рублей.</p>");
        })
    }
</script>

<body>

<script>
    let params = new URLSearchParams(window.location.search);
    let row = params.get('row');
    let place = params.get('place');
    printHeader(row, place)
</script>

<script>

</script>
<div class="container">
    <div class="row pt-3">
        <h3> </h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username">ФИО123</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="text" class="form-control" id="email" placeholder="Электронная почта">
            </div>
            <button type="button" class="btn btn-success" onclick="postReq(row, place)">Оплатить</button>
        </form>
    </div>
</div>
